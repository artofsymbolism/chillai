<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chill Analyzer</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Include custom styles after Bootstrap -->
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Place your custom CSS here */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Chill Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/videos/chill-memes.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Content -->
    <div class="container content text-center" style="margin-top: 120px;">
        <h1 class="display-4">Discover the Chill Factor</h1>
        <p class="lead">Select "Chill Guy" or "Chill Girl", upload an image, and find out how chill someone is!</p>
        <form id="analyze-form" enctype="multipart/form-data" class="mt-4">
            <!-- Selection Buttons -->
            <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" name="chillOption" value="guy" autocomplete="off"> Chill Guy
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="chillOption" value="girl" autocomplete="off"> Chill Girl
                </label>
            </div>
            <!-- Description Input -->
            <div class="form-group">
                <input type="text" name="description" class="form-control" placeholder="Enter a description..." required>
            </div>
            <!-- Image Upload -->
            <div class="form-group">
                <input type="file" name="image" accept="image/*" class="form-control-file" required>
            </div>
            <!-- Analyze Button -->
            <button type="submit" id="analyze-button" class="btn btn-primary btn-block" disabled>Analyze Image</button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>

    <!-- Bootstrap JS and dependencies via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your Custom Scripts -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
